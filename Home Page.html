    <!--This style sheet is the functionality of the hamburger menu-->
    <style> 
        .topnav {
            overflow: hidden;
        }
                
        .topnav element {
            float: left;
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
                
        .topnav element:hover {
            border: 2px solid;
        }
                
        .topnav element.active {
            background-color: black;
            color: white;
        }
                
        .topnav .icon {
            display: none;
        }
                
        @media screen and (max-width: 900px) {
            .topnav element:not(:first-child) {display: none;}
            .topnav element.icon {
                float: right;
                display: block;
                }
        }
                
        @media screen and (max-width: 900px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
                }
            .topnav.responsive element {
                float: none;
                display: block;
                text-align: left;
                }
        }
    </style>

    <!--This style sheet is for the slider which controls the dark mode setting-->
    <style> 
        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }
        
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: grey;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px black;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(13px);
            -ms-transform: translateX(13px);
            transform: translateX(13px);
        }

        .slider.round {
            border-radius: 17px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

    <body>
        <div>
        <p style="text-align: left; margin-left: 150px;">Tabs</p>
        <p style="text-align: right; margin-right: 500px;"><button class="MyButton">Output</button></p>
        </div>
        <div>
            <section class="tabs-section">
                <div>
                  Tabs Headers: <button onclick="AddTab()">[+]</button>
                  <button onclick="RemoveTab()">[-]</button>
                </div>
                <div class="tab-headers" id="tabHeaders">
                <div id="tabContents"></div>
                
                </div>
            </section>
            <script> //This script holds the function of adding and removing tabs
            let tabCounter = 1;       //Counter for the amount of tabs currently active
            let currentTabId = null;  //Stores the ID of the tab that is currently active
            
            //This is the function for adding the tab
            function AddTab() {
                const id = `tab${tabCounter++}`; 
                const label = `Step ${tabCounter - 1}`;

                const btn = document.createElement('button');
                btn.className = 'tab-button';
                btn.id = `btn-${id}`;
                btn.textContent = label;
                btn.onclick = () => showTab(id);  

  
                document.getElementById('tabHeaders').appendChild(btn);

                const content = document.createElement('div');
                content.id = `content-${id}`;
                content.style.display = "none";
                document.getElementById('tabContents').appendChild(content);

                showTab(id);
            }

            //This is the function for removing the tab
            function RemoveTab() {
                if (!currentTabId) return;
                    document.getElementById(`btn-${currentTabId}`).remove();
                    document.getElementById(`content-${currentTabId}`).remove();

                const firstRemaining = document.querySelector('.tab-button');
                if (firstRemaining) {
                    showTab(firstRemaining.id.replace("btn-", ""));
                }
                else {
                    currentTabId = null;
                }
            }

            function showTab(id) {
                // hide all contents + deactivate buttons
                document.querySelectorAll('#tabContents > div').forEach(div => div.style.display = "none");
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove("active"));

                // show selected
                document.getElementById(`content-${id}`).style.display = "block";
                document.getElementById(`btn-${id}`).classList.add("active");

                currentTabId = id;
            }
            </script>
        </div>
