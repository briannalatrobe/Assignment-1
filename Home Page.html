<html>

    <style>
        body {
            padding: 25px;

            color: black;
            font-size: 25px;
        }

        .dark-mode {
            background-color: black;
            color: white;

    <style>
        hr.thickline {
            height: 5px;
            border: none;
            background-color: black;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        hr.vertical-line {
        border-left: 1px solid;
        height: 100px; 
        }

    <style>
        .topnav {
            overflow: hidden;
        }
                
        .topnav element {
            float: left;
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
                
        .topnav element:hover {
            border: 2px solid;
        }
                
        .topnav element.active {
            background-color: black;
            color: white;
        }
                
        .topnav .icon {
            display: none;
        }
                
        @media screen and (max-width: 900px) {
            .topnav element:not(:first-child) {display: none;}
            .topnav element.icon {
                float: right;
                display: block;
                }
        }
                
        @media screen and (max-width: 900px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
                }
            .topnav.responsive element {
                float: none;
                display: block;
                text-align: left;
                }
        }
    </style>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }
        
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: white;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px black;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(13px);
            -ms-transform: translateX(13px);
            transform: translateX(13px);
        }

        .slider.round {
            border-radius: 17px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
    
    <head>
        <p style="text-align: right;">STUDENT NUMBER: 21984687</p> 
        <p style="text-align: center;">Assignment 1 Submission</p>
        <p style="text-align: right; font-size: 18px">Dark Mode 
            <label class="switch">
            <input type="checkbox" onclick="DarkMode()">
            <span class="slider round"></span>
        </label></p>
        <script>
            function DarkMode() {
               var element = document.body;
               element.classList.toggle("dark-mode");
            }
        </script>
        

        <div>
            <hr class="thickline">
                <div class="topnav" id="MainMenu">
                  <element>Tabs</element>
                  <element>Escape Room</element>
                  <element>Coding Races</element>
                  <element>Court Room</element>
                  <element>About</element>
                  <element href="javascript:void(0);" class="icon" onclick="Collapse()">
                    <i class="fa fa-bars"></i>
                  </element>
                </div>
                
                <script>
                function Collapse() {
                  var x = document.getElementById("MainMenu");
                  if (x.className === "topnav") {
                    x.className += " responsive";
                  } else {
                    x.className = "topnav";
                  }
                }
                </script>
            <hr class="thickline">
        </div>
